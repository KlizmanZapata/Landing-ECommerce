<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="formstyles.css">
    <link rel="stylesheet" href="transitions.css">
    <title>Formulario</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <main>

        <form class="closed" action="#" onsubmit="return validateForm()">
            <div class="content">

                <h2>¡Formulario ViHolic!</h2>
                
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Juan Hernández" id="name" name="name">
                </div>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="example@mail.com" id="email" name="email">
                </div>
                
                <div class="input-group">
                    <label for="address">Dirección:</label>
                    <input type="text" placeholder="Cr 12, #2-27, Pereira" id="address" name="address">
                </div>
                
                <div class="input-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" placeholder="+57 316..." id="phone" name="phone">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>                 
                
                <div class="checkbox-group">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                
                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>

            </div>
        </form>

        <div class="button-container" id="open-form">
            <button type="button" onclick="document.querySelector('form').classList.remove('closed')">Abrir formulario</button>
        </div>

        <div id="error-msg" class="error" style="display: none;"></div>

    </main>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("error-msg").innerHTML = "Las contraseñas no coinciden. Por favor, inténtalo de nuevo.";
                document.getElementById("error-msg").style.display = "block";
                return false;
            } else {
                document.getElementById("error-msg").style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
